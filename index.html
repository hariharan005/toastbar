<!doctype html>
<!-- The document type declaration defines the document as an HTML5 document -->
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the document, ensuring proper text rendering -->
    <meta charset="UTF-8" />
    <!-- Links to a favicon, which is the small icon displayed in the browser tab -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Sets the viewport to make the website responsive and adjust the layout based on the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The title of the webpage, shown in the browser tab -->
    <title>Vite + Vue</title>
  </head>
  <body>
    <!-- The main container for the Vue.js application; the Vue instance will be mounted here -->
    <div id="app"></div>
    <!-- Loads the main JavaScript file that initializes and runs the Vue.js application -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
